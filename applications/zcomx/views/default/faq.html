{{extend 'layout_main.html'}}
{{=LOAD(c='default', f='top', args='faq', extension='load', ajax=False, content='')}}
<div id="faq_page" class="doc_section row">
<h1>FAQ</h1>
{{=MARKMIN(text, id_prefix='', extra=dict(contribute_link=lambda t: '<a href="/contributions/modal" class="contribute_button">'+t+'</a>'))}}
</div>
{{block post_bootstrap_js}}
    {{if DEBUG:}}
    <script src="{{=URL(c='static', f='bootstrap3-dialog/js/bootstrap-dialog.js')}}"> </script>
    {{else:}}
    <script src="{{=URL(c='static', f='bootstrap3-dialog/js/bootstrap-dialog.min.js')}}"> </script>
    {{pass}}
{{end}}
<script src="{{=URL(r=request, c='static', f='js/contribute_button.js')}}"> </script>
<script>
//<![CDATA[
    $(document).ready(function(){
        $('.contribute_button').contribute_button();
    });
//]]>
</script>
