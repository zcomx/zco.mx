        <meta http-equiv="content-type" content="text/html; charset=utf-8">

<body>
    <div id="header">
        This page demos scrolling for testing, eg iPad.
    </div>

<script src="https://dev.zco.mx/zcomx/static/js/jquery.js"></script>
<script>
//<![CDATA[
    $(document).ready(function(){
        var d = $('<div id="iframe_wrapper"></div>');
        d.css({
            "overflow-y": "scroll",
            "-webkit-overflow-scrolling": "touch",
            "position": "fixed",
            "left": "0",
            "top": "0",
            "bottom": "0",
            "right": "0",
            "z-index": 999999,
        });
        $('body').append(d);
        var iframe= $('<iframe id="iframe" src="https://en.wikipedia.org/wiki/Scrolling"/>');
        iframe.css({
            "height": "100%",
            "width": "100%",
            "z-index": 999999,
        });
        d.append(iframe);
    });

//]]>
</script>
