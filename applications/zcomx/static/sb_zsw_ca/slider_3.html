<!DOCTYPE html>
<html>
<head>
<style type="text/css" media="screen">
@import url(http://fonts.googleapis.com/css?family=Varela+Round);
html, body {
    background: #ccc;
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}

.slide {
    display: none;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
}

.nav {
    display: inline-block;
    opacity: 0;
    width: 200px;
    color: #FFF;
    font-size: 156pt;
    text-align: center;
    font-family: "Varela Round", sans-serif;
    cursor: pointer;
    z-index: 100;
    background-color: rgba(255, 255, 255, .3);
    text-shadow: 0px 0px 15px rgb(119, 119, 119);
}

.nav:hover {
    opacity: 1;
}

#container{
    position: relative;
}
.nav#prev {
    position: absolute;
    top: 0;
}
.nav#next {
    position: absolute;
    top: 0;
    right: 0;
}

.nav-dots {
    bottom: 9px;
    display: block;
    height: 11px;
    padding: 8px 0 8px;
    text-align: center;
    width: 100%;
}

.nav-dots .nav-dot {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 100%;
    display: inline-block;
    height: 11px;
    margin: 0 4px;
    position: relative;
    top: -5px;
    width: 11px;
}

.nav-dots .current {
    background-color: rgba(0, 0, 0, 0.7);
}

.nav-dots .nav-dot:hover {
    background-color: rgba(0, 0, 0, 0.8);
    cursor: pointer;
}

</style>
</head>
<body>
<div id="container">
    <div class="nav" id="prev">&#x2039;</div>
    <div id="img-0" class="slide"><img src="images/blue/p00-us.png" /></div>
    <div id="img-1" class="slide"><img src="images/blue/p01-us.png" /></div>
    <div id="img-2" class="slide"><img src="images/blue/p02-us.png" /></div>
    <div id="img-3" class="slide"><img src="images/blue/p03-us.png" /></div>
    <div id="img-4" class="slide"><img src="images/blue/p04-us.png" /></div>
    <div id="img-5" class="slide"><img src="images/blue/p05-us.png" /></div>
    <div id="img-6" class="slide"><img src="images/blue/p06-us.png" /></div>
    <div id="img-7" class="slide"><img src="images/blue/p07-us.png" /></div>
    <div id="img-8" class="slide"><img src="images/blue/p08-us.png" /></div>
    <div id="img-9" class="slide"><img src="images/blue/p09-us.png" /></div>
    <div class="nav" id="next">&#x203a;</div>
</div>
<div class="nav-dots">
  <div class="nav-dot" id="img-dot-0"></div>
  <div class="nav-dot" id="img-dot-1"></div>
  <div class="nav-dot" id="img-dot-2"></div>
  <div class="nav-dot" id="img-dot-3"></div>
  <div class="nav-dot" id="img-dot-4"></div>
  <div class="nav-dot" id="img-dot-5"></div>
  <div class="nav-dot" id="img-dot-6"></div>
  <div class="nav-dot" id="img-dot-7"></div>
  <div class="nav-dot" id="img-dot-8"></div>
  <div class="nav-dot" id="img-dot-9"></div>
</div>
</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
//<![CDATA[

    function show_slide(number) {
        $('.slide').hide();
        $('#img-' + number).css( "display", "inline-block")
        var h = $('#img-' + number).children('img')[0].height;
        $('#container').height(h);
        $('.nav').height(h);
        $('.nav').css({'line-height': h + 'px'});
        var w = $('#img-' + number).children('img')[0].width;
        $('#container').width(w);
        $('.nav-dot').removeClass('current');
        $('#img-dot-' + number).addClass('current');
    }

    $(document).ready(function(){
        var max_image = 9;
        show_slide(0);
        $('#prev').click(function(e) {
            $('.slide:visible').each( function(id, elem) {
                var number = $(this).attr('id').split('-')[1];
                number--;
                if (number < 0) {number = max_image;};
                show_slide(number);
            });
        });
        $('#next').click(function(e) {
            $('.slide:visible').each( function(id, elem) {
                var number = $(this).attr('id').split('-')[1];
                number++;
                if (number > max_image) {number = 0;};
                show_slide(number);
            });
        });
        $('.nav-dot').click(function(e) {
            var number = $(this).attr('id').split('-')[2];
            show_slide(number);
        });
    });
//]]>
</script>
